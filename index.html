<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="astroh.jpg">
    <title>Astro's Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            padding-bottom: 30px;
        }
        body {
            font-family: 'Poppins';
            background: linear-gradient(to bottom, #379dfc 0%, white 100%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 30px;
        }
        .portrait-container {
            border-radius: 20px;
            background-image: url(astrollama.jpg);
            background-size: cover;
            background-origin: border-box;
            background-repeat: no-repeat;
            background-position: right center;
            margin-top: 16px;
            margin-bottom: 16px;
            width: 100%;
            max-width: 800px;
            display: flex;
            display: block;
            padding-bottom: 28px;
            flex-direction: column;
            justify-content: flex-end;
        }
        .portrait-name {
            font-size: 62px;
            color: white;
            margin-left: 16px;
            margin-top: 65px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: -4px;
        }
        .portrait-details {
            color: white;
            margin-left: 16px;
            background-color: rgba (255, 255, 255, 0.85);
            padding: 8px;
            display: inline-block;
            font-size: 18px;
        }
        .big-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* White background to look like a container */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* Restrict max-width */
            padding: 20px; /* Adjust padding for a more compact look */
            text-align: center;
            font-size: 24px; /* Make the text bigger */
            font-weight: 600;
            color: #161616; /* Text color */
            text-decoration: none; /* Remove underline from the link */
            box-sizing: border-box;
        }

        .big-button img {
            width: 40px; /* Adjust the size of the icon */
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
        }

        .social-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            margin: 20px 0;
        }
        .social-container h1 {
            font-size: 26px;
            color: #161616;
            margin-bottom: 25px;
        }
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .social-link {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 50px;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .social-link img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .social-link:hover {
            background-color: #dbeafe;
        }
        @media (max-width: 700px) {
            .portrait-container {
                position: relative;
            }
            .portrait-container::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: inherit;
                background-image: inherit;
                background-size: inherit;
                background-position: inherit;
                background-repeat: inherit;
                filter: blur(2px);
                z-index: 0;
            }
            .portrait-container > * {
                position: relative;
                z-index: 1;
            }
            .social-container h1 {
                font-size: 22px;
            }
            .social-link {
                padding: 8px 16px;
            }
            .social-link img {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="portrait-container" id="portrait">
        <div>
            <h1 class="portrait-name" id="con-name">ASTRO</h1>
            <p class="portrait-details">24 | SysAdmin | Sunnyvale, CA</p>
        </div>
    </div>

    <!-- Con Schedule Button -->
    <a class="big-button" href="cons.html">
        <img src="dfbu88z-5d4b6086-ef65-4aa7-b4dd-938a6b048b54.png" alt="Con Schedule">
        Con Schedule
    </a>

    <!-- Social Links Container -->
    <div class="social-container">
        <h1>Links uwu</h1>
        <div class="social-links">
            <a class="social-link" href="https://bsky.app/profile/astro.gay" target="_blank">
                <img src="8780-cloud-with-lightning.png" alt="Bsky">Bsky
            </a>
            <a class="social-link" href="http://twitter.com/astrobating" target="_blank">
                <img src="1200px-Twitter_bird_logo_2012.svg.png" alt="Twitter">Twitter
            </a>
            <a class="social-link" href="http://tiktok.com/@astronomytiger" target="_blank">
                <img src="4834215.png" alt="Tiktok">Tiktok
            </a>
            <a class="social-link" href="http://furaffinity.net/user/aestoru" target="_blank">
                <img src="free-furaffinity-3521439-2944883.png" alt="Furaffinity">Furaffinity
            </a>
            <a class="social-link" href="https://www.youtube.com/channel/UC7p0KhQZBi4KxI4qe8Yj0VQ" target="_blank">
                <img src="1384060.png" alt="YouTube">YouTube
            </a>
        </div>
    </div>
</body>
</html>
