<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Sd_rR7rA.png'); /* Replace 'paws-background.jpg' with your actual image path */
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            max-width: 1000px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .left-side {
            flex: 1;
            padding: 10px;
        }
        .right-side {
            flex: 1;
            padding: 10px;
        }
        .profile-image {
            max-width: 100%;
            height: auto;
        }
        .bio {
            margin-top: 10px;
        }
        .social-links {
            display: flex;
            margin-top: 20px;
        }
        .social-link {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            text-decoration: none;
            color: #000;
        }
        .social-link img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- Replace 'profile-image.jpg' with the path to your profile picture -->
            <img class="profile-image" src="7Q8A8771.jpg" alt="Profile Picture">
        </div>
        <div class="right-side">
            <div class="bio">
                <p>A chubby tiger that still needs his diapers.</p>
            </div>
            <div class="social-links">
                <!-- Replace '#' with the URLs to your social media profiles -->
                <a class="social-link" href="https://bsky.app/profile/astro.lol" target="_blank"><img src="social-media-icon-1.png" alt="bsky"></a>
                <a class="social-link" href="http://twitter.com/astronomytiger" target="_blank"><img src="social-media-icon-2.png" alt="twitter"></a>
                <a class="social-link" href="http://tiktok.com/@astronomytiger" target="_blank"><img src="social-media-icon-3.png" alt="tiktok"></a>
                <!-- Add more social links as needed -->
            </div>
        </div>
    </div>
</body>
</html>
